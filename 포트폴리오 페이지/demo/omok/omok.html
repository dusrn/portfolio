<!doctype html>
<html>
<head>
<title>Omoc?</title>
<style>

.none {
  width: 21px;
  height: 21px;
  float: left;
  background: url('./images/none.jpg');
}

.board {
  width: 315px;
  height: 315px;
  border: 1px solid #111;
  padding: 5px;
}

.black {
  background: url('./images/black.jpg');
}

.white {
  background: url('./images/white.jpg');
}

.current {
  display: inline-block;
  margin: 5px;
  width: 21px;
  height: 21px;
}

</style>
</head>
<body>
<div class="board" id="board">
</div>
<h>Current turn : </h>
<div class="current" id="current"></div>
<script>
var temp = document.getElementById('board');
var current = document.getElementById('current');
var check = true;

function clickthis(that){
  if (that.className == "none black" || that.className == "none white") {
    return;
  } else {
    if (check) {
      check = false;
      that.className = "none black";
      current.className = "current white";
    } else {
      check = true;
      that.className = "none white";
      current.className = "current black";
    }
  }
};

function Init(){
  current.className = "current black";
  var html = '';
  for (var i=0; i<225; i++) {
    html += '<div class="none" onclick="clickthis(this)"></div>';
  }
  temp.innerHTML = html;
}; Init();
</script>
</body>
</html>
